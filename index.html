<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

    <body>
        <div class="container">
            <header>
                <nav>
                    <div>
                        <a href="#">About</a>
                        <a href="#">Store</a>
                    </div>
                    <div>
                        <a href="#">Gmail</a>
                        <a href="#">Images</a>
                        <i class="material-icons">apps</i>
                        <div class="circle">P</div>
                    </div>
                </nav>
            </header>

            <div class="logo">

            <div class="search">

                <div class="searchboxboxes">
                    <input class="box" value="Google Search">
                    <input class="box" value="I'm Feeling Lucky">
                </div>
            </div>

            <footer>
                <div>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </footer>

        </div>
    </body>



</html>
